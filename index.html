<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <h1>FAIV - Sistema de control de stock</h1>

        <div class="btnSearch">
        <input type="text" id="search" class="input-field" placeholder="Buscar por nombre">
        <button onclick="searchProducts()" class="btn btn-dark">Buscar</button>
        </div>

        <h2>Lista de productos</h2>
        <div id="productList" class="product-list"></div>

        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Agregar producto</h5>
                        <input type="text" id="productName" class="input-field" placeholder="Nombre del producto">
                        <input type="number" id="productStock" class="input-field" placeholder="Stock" step="1">
                        <input type="number" id="productPrice" class="input-field" placeholder="Precio del producto" step="0.01">
                        <button onclick="addProduct()" class="btn btn-dark">Agregar producto</button>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aumentar precios</h5>
                        <input type="number" id="priceIncrease" class="input-field" placeholder="Porcentaje de aumento" step="0.01">
                        <button onclick="increasePrices()" class="btn btn-dark">Aplicar aumento</button>
                    </div>
                </div>
            </div>
        </div>


       
        <h2>Productos vendidos</h2>
        <div id="soldList" class="sold-list"></div>
        <button onclick="totalSales()" class="btn btn-dark">Registrar venta</button>
        <p id="totalSales">Total ventas: $0.00</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
